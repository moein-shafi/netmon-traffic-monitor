<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Threat Intelligence | NetMon - AI-Powered Network Security</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.bunny.net">
  <link href="https://fonts.bunny.net/css?family=space-grotesk:400,500,600,700,800|inter:300,400,500,600,700" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  
  <style>
    :root {
      --bg-primary: #0a0e27;
      --bg-card: rgba(15, 20, 41, 0.8);
      --border: rgba(99, 102, 241, 0.2);
      --text-primary: #f8fafc;
      --text-muted: #94a3b8;
      --accent-primary: #6366f1;
      --danger: #ef4444;
      --gradient-1: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 2rem;
    }
    
    .container { max-width: 1600px; margin: 0 auto; }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
    }
    
    .header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2rem;
      background: var(--gradient-1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 2rem;
    }
    
    .threat-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    
    .threat-card {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 12px;
      padding: 1.5rem;
    }
    
    .threat-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.25rem;
      color: var(--danger);
      margin-bottom: 0.5rem;
    }
    
    .nav-link {
      color: var(--text-muted);
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.2s;
    }
    
    .nav-link:hover {
      background: rgba(99, 102, 241, 0.1);
      color: var(--text-primary);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-shield-alt"></i> Threat Intelligence Center</h1>
      <div>
        <a href="/" class="nav-link"><i class="fas fa-home"></i> Dashboard</a>
        <a href="/analytics" class="nav-link"><i class="fas fa-chart-bar"></i> Analytics</a>
        <a href="/threat-intelligence" class="nav-link"><i class="fas fa-shield-alt"></i> Threat Intel</a>
        <a href="/model-performance" class="nav-link"><i class="fas fa-brain"></i> ML Performance</a>
        <a href="/admin" class="nav-link"><i class="fas fa-cog"></i> Admin</a>
      </div>
    </div>
    
    <div class="card">
      <h2 style="font-family: 'Space Grotesk', sans-serif; margin-bottom: 1.5rem;">Active Threats</h2>
      <div class="threat-grid" id="threats-grid">
        <div style="text-align: center; padding: 2rem; color: var(--text-muted);">Loading threats...</div>
      </div>
    </div>
    
    <div class="card">
      <h2 style="font-family: 'Space Grotesk', sans-serif; margin-bottom: 1.5rem;">Threat Timeline</h2>
      <div style="position: relative; height: 300px;">
        <canvas id="threat-timeline-chart"></canvas>
      </div>
    </div>
  </div>
  
  <script>
    async function loadThreats() {
      try {
        const [windows, alerts] = await Promise.all([
          fetch('/api/windows').then(r => r.json()),
          fetch('/api/alerts?severity=high&limit=50').then(r => r.json())
        ]);
        
        updateThreats(windows, alerts);
      } catch (error) {
        console.error('Failed to load threats:', error);
      }
    }
    
    function updateThreats(windows, alerts) {
      const grid = document.getElementById('threats-grid');
      
      if (alerts.length === 0) {
        grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 2rem; color: var(--text-muted);">No active threats detected</div>';
        return;
      }
      
      grid.innerHTML = alerts.map(alert => `
        <div class="threat-card">
          <div class="threat-title">${alert.title}</div>
          <div style="color: var(--text-muted); font-size: 0.875rem; margin-bottom: 1rem;">
            ${new Date(alert.created_at).toLocaleString()}
          </div>
          <div style="color: var(--text-primary);">${alert.message}</div>
        </div>
      `).join('');
    }
    
    loadThreats();
  </script>
</body>
</html>
